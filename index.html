        async function getWeatherData() {
            try {
                const objResponse = await fetch(strBaseUrl)

                if (!objResponse.ok) {
                    throw new Error('HTTP Error Status', objResponse.status)
                } 

                // get all necessary data
                const objData = await objResponse.json()
                const objCurrent = objData.current
                const objDaily = objData.daily
                
                const strTempUnit = objData.current_units.temperature_2m
                const fltCurrTemp = objCurrent.temperature_2m
                const intCurrHumidity = objCurrent.relative_humidity_2m
                const intCurrWeather = objCurrent.weather_code
                const fltDailyTempMax = objDaily.temperature_2m_max
                const fltDailyTempMin = objDaily.temperature_2m_min

                // get specific icons based on data


                // input all data into the html
                document.querySelector('#txtTemp').innerHTML = fltCurrTemp + strTempUnit
                document.querySelector('#txtHumidity').innerHTML += intCurrHumidity + "%"
                document.querySelector('#txtConditions').innerHTML = intCurrWeather
                document.querySelector('#txtHighTemp').innerHTML = fltDailyTempMax + strTempUnit
                document.querySelector('#txtLowTemp').innerHTML = fltDailyTempMin + strTempUnit

            } catch (objError) {
                console.log('Error fetching weather data', objData)
            }
        }

        getWeatherData()
