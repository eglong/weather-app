        // future: possibly separate function into getdata() and then populateData()

        async function getWeatherData(latitude, longitude) {
            try {
                // api urls
                const strWeatherApiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,is_day,weather_code&daily=temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=auto&forecast_days=1`
                const strGeocodingApiUrl = `https://nominatim.openstreetmap.org/reverse.php?lat=${latitude}&lon=${longitude}&zoom=10&format=json`

                // call apis
                const objWeatherResponse = await fetch(strWeatherApiUrl)
                const objGeocodeResponse = await fetch(strGeocodingApiUrl)

                if (!objWeatherResponse.ok) {
                    throw new Error('Weather API HTTP Error Status', objWeatherResponse.status)
                }
                if (!objGeocodeResponse.ok) {
                    throw new Error('Geocoding API HTTP Error Status', objGeocodeResponse.status)
                }

                // get all necessary data
                const objWeatherData = await objWeatherResponse.json()
                const objGeocodeData = await objGeocodeResponse.json()
                const objCurrent = objWeatherData.current
                const objDaily = objWeatherData.daily

                // get city and state
                const strCity = objGeocodeData.name
                let strState = objGeocodeData.address.state
                // get state abbreviation if in the US
                if (objGeocodeData.address.country === "United States") {
                    strState = getStateAbbr(strState)
                }

                const strTempUnit = objWeatherData.current_units.temperature_2m
                const strHumidityUnit = objWeatherData.current_units.relative_humidity_2m
                const boolIsDay = objCurrent.is_day
                const fltCurrTemp = objCurrent.temperature_2m
                const intCurrHumidity = objCurrent.relative_humidity_2m
                const intCurrWeatherCode = objCurrent.weather_code
                const fltDailyTempMax = objDaily.temperature_2m_max
                const fltDailyTempMin = objDaily.temperature_2m_min

                // get specific icons based on data
                const objConditions = getConditionAndIcon(intCurrWeatherCode, boolIsDay)
                const strTempIcon = getTempIcon(fltCurrTemp)

                // change bg colors based on day/night
                if (boolIsDay) {
                    document.querySelector('body').className = "bg-day"
                } else {
                    document.querySelector('body').className = "bg-night"
                }

                // input all data into the html
                document.querySelector('#txtLocation').innerHTML = strCity + ", " + strState
                document.querySelector('#iconTemp').className = strTempIcon
                document.querySelector('#txtTemp').innerHTML = fltCurrTemp + strTempUnit
                document.querySelector('#iconCondition').className = objConditions.icon
                document.querySelector('#txtCondition').innerHTML = objConditions.condition
                document.querySelector('#txtHighTemp').innerHTML = fltDailyTempMax + strTempUnit
                document.querySelector('#txtLowTemp').innerHTML = fltDailyTempMin + strTempUnit
                document.querySelector('#txtHumidity').innerHTML += intCurrHumidity + strHumidityUnit

            } catch (objError) {
                console.log('Error fetching data:', objError)
            }
        }

        function getTempIcon(temp) {
            let icon = ""
            if (temp > 80) {
                icon = "bi bi-thermometer"
            } else if (temp > 60) {
                icon = "bi bi-thermometer-half"
            } else if (temp > 30) {
                icon = "bi bi-thermometer-low"
            } else {
                icon = "bi bi-thermometer"
            }

            return icon
        }

        function getConditionAndIcon(weatherCode, isDay) {
            let condition = ""
            let icon = ""
            switch (weatherCode) {
                case 0:
                    if (isDay) {
                        condition = "Sunny"
                        icon = "bi bi-sun"
                    } else {
                        condition = "Clear"
                        icon = "bi bi-moon-stars"
                    }
                    break
                case 1:
                    if (isDay) {
                        condition = "Mostly Sunny"
                        icon = "bi bi-sun"
                    } else {
                        condition = "Mostly Clear"
                        icon = "bi bi-moon"
                    }
                    break
                case 2:
                    if (isDay) {
                        condition = "Partly Cloudy"
                        icon = "bi bi-cloud-sun"
                    } else {
                        condition = "Partly Cloudy"
                        icon = "bi bi-cloud-moon"
                    }
                    break
                case 3:
                    condition = "Overcast"
                    icon = "bi bi-cloudy"
                    break
                case 45:
                    condition = "Fog"
                    icon = "bi bi-cloud-fog2"
                    break
                case 48:
                    condition = "Rime Fog"
                    icon = "bi bi-cloud-fog2"
                    break
                case 51:
                    condition = "Light Drizzle"
                    icon = "bi bi-cloud-drizzle"
                    break
                case 53:
                    condition = "Drizzle"
                    icon = "bi bi-cloud-drizzle"
                    break
                case 55:
                    condition = "Heavy Drizzle"
                    icon = "bi bi-cloud-drizzle"
                    break
                case 56:
                    condition = "Light Freezing Drizzle"
                    icon = "bi bi-cloud-drizzle"
                    break
                case 57:
                    condition = "Heavy Freezing Drizzle"
                    icon = "bi bi-cloud-drizzle"
                    break
                case 61:
                    condition = "Light Rain"
                    icon = "bi bi-cloud-rain"
                    break
                case 63:
                    condition = "Rain"
                    icon = "bi bi-cloud-rain"
                    break
                case 65:
                    condition = "Heavy Rain"
                    icon = "bi bi-cloud-rain-heavy"
                    break
                case 66:
                    condition = "Light Freezing Rain"
                    icon = "bi bi-cloud-sleet"
                    break
                case 67:
                    condition = "Heavy Freezing Rain"
                    icon = "bi bi-cloud-sleet"
                    break
                case 71:
                    condition = "Light Snowfall"
                    icon = "bi bi-cloud-snow"
                    break
                case 73:
                    condition = "Snow"
                    icon = "bi bi-cloud-snow"
                    break
                case 75:
                    condition = "Heavy Snow"
                    icon = "bi bi-cloud-snow"
                    break
                case 77:
                    condition = "Snow Grains"
                    icon = "bi bi-cloud-snow"
                    break
                case 80:
                    condition = "Light Rain Shower"
                    icon = "bi bi-cloud-rain"
                    break
                case 81:
                    condition = "Rain Shower"
                    icon = "bi bi-cloud-rain"
                    break
                case 82:
                    condition = "Heavy Rain Shower"
                    icon = "bi bi-cloud-rain-heavy"
                    break
                case 85:
                    condition = "Light Snow Shower"
                    icon = "bi bi-cloud-snow"
                    break
                case 86:
                    condition = "Heavy Snow Shower"
                    icon = "bi bi-cloud-snow"
                    break
                case 95:
                    condition = "Thunderstorm"
                    icon = "bi bi-cloud-lightning-rain"
                    break
                case 96:
                    condition = "Light Hail Thunderstorm"
                    icon = "bi bi-cloud-lightning-rain"
                    break
                case 99:
                    condition = "Heavy Hail Thunderstorm"
                    icon = "bi bi-cloud-lightning-rain"
                    break
                default:
                    condition = "Unknown"
            }
            return {"condition": condition, "icon": icon}
        }
