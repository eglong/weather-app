<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/180.png">
    <title>Weather App</title>

    <!-- bootstrap and boostrap icons css cdns -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-day">
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <div class="card main-card col-10 col-sm-8 col-md-6 col-lg-4">
            <div class="card-body text-center p-3 mt-2">
                <!-- top card -->
                <div class="card inner-card mb-2">
                    <div class="card-body">
                        <div class="row">
                            <h5 id="txtLocation"></h5>
                        </div>
                        <div class="row align-items-around">
                            <div class="col">
                                <i id="iconTemp"></i>
                                <h6 id="txtTemp"></h6>
                            </div>
                            <div class="col">
                                <i id="iconCondition"></i>
                                <h6 id="txtCondition"></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 2nd card -->
                <div class="card inner-card mb-2">
                    <div class="card-body">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col">
                                <h6 id="txtHighTemp" class="mb-3"></h6>
                                <h6 id="txtLowTemp"></h6>
                            </div>
                            <div class="col">
                                <h6 id="txtHumidityHeader"></h6>
                                <h6 id="txtHumidity"></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- apex charts -->
                <div class="card inner-card">
                    <div class="card-body">
                        <select name="chartType" class="form-select selector mb-1" id="selChartType" aria-label="Select a chart">
                            <option value="temperature">Temperature</option>
                            <option value="humidity">Humidity</option>
                            <option value="precipitation">Precipitation</option>
                            <option value="wind">Wind</option>
                        </select>
                        <div id="chart" aria-label="Chart for temperature, humidity, precipitation, and wind speeds"></div>
                    </div>
                </div>
                <!-- acknowledge open-meteo -->
                <p class="mt-3 mb-1">Made with <a href="https://open-meteo.com/en/docs">Open-Meteo API</a></p>
            </div>
        </div>
    </div>

    <!-- bootstrap, sweet alert, and apex charts cdns -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- vanilla js -->
    <script src="index.js"></script>
</body>

</html>
