<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Weather App</title>

    <style>
        .bg-main {
            background-color: #1A8184;
        }
        .bg-second {
            background-color: #82c5c7;
        }
        .inner-card {
            border-radius: 40px;
        }
        .bi {
            font-size: 40px;
        }
    </style>

<body class="bg-dark">
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <form class="card bg-main col-12 col-sm-10 col-md-8 col-lg-6" id="frmWidget">
            <div class="card-body text-center p-4">
                <div class="row">
                    <!-- left side -->
                    <div class="col card bg-second inner-card ms-3 me-3">
                        <div class="card-body">
                            <div class="row mb-3">
                                <h6 id="txtLocation">Cookeville, TN</h6>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <h6 id="txtTemp">12F</h6>
                                </div>
                                <div class="col">
                                    <i class="bi bi-cloud-fill"></i>
                                    <h6 id="txtConditions">Overcast</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- right side -->
                    <div class="col me-3">
                        <!-- top card -->
                        <div class="row">
                            <div class="card bg-second inner-card mb-3">
                                <div class="row card-body">
                                    <div class="col">
                                        <h6>High</h6>
                                        <h6 id="txtHighTemp">20F</h6>
                                    </div>
                                    <div class="col">
                                        <h6>Low</h6>
                                        <h6 id="txtLowTemp">12F</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- bottom card -->
                        <div class="row card bg-second inner-card">
                            <div class="col card-body">
                                <h6 id="txtHumidity">Humidity: 86%</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // default location: Cookeville
        const latitude = 36.1565
        const longitude = -85.501

        // get user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(location) {
                getWeatherData(location.coords.latitude, location.coords.longitude)
            })
        } else {
            getWeatherData(latitude, longitude)
        }

        async function getWeatherData(latitude, longitude) {
            try {
                const strApiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,weather_code&daily=temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=auto&forecast_days=1`

                const objResponse = await fetch(strApiUrl)

                if (!objResponse.ok) {
                    throw new Error('HTTP Error Status', objResponse.status)
                } 
                
                // get all necessary data
                const objData = await objResponse.json()
                const objCurrent = objData.current
                const objDaily = objData.daily
                
                const strTempUnit = objData.current_units.temperature_2m
                const fltCurrTemp = objCurrent.temperature_2m
                const intCurrHumidity = objCurrent.relative_humidity_2m
                const intCurrWeather = objCurrent.weather_code
                const fltDailyTempMax = objDaily.temperature_2m_max
                const fltDailyTempMin = objDaily.temperature_2m_min
                
                // get specific icons based on data
                
                
                // input all data into the html
                document.querySelector('#txtTemp').innerHTML = fltCurrTemp + strTempUnit
                document.querySelector('#txtHumidity').innerHTML += intCurrHumidity + "%"
                document.querySelector('#txtConditions').innerHTML = intCurrWeather
                document.querySelector('#txtHighTemp').innerHTML = fltDailyTempMax + strTempUnit
                document.querySelector('#txtLowTemp').innerHTML = fltDailyTempMin + strTempUnit
                
            } catch (objError) {
                console.log('Error fetching weather data', objData)
            }
        }
    </script>
</body>
</html>
