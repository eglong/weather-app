<body class="bg-dark">
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <form class="card bg-main col-12 col-sm-10 col-md-8 col-lg-6" id="frmWidget">

    <!-- bootstrap and swwet alert cdns -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- vanilla js -->
    <script>
        // get user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(location) {
                getWeatherData(location.coords.latitude, location.coords.longitude)
            }, function(error) {
                // alert user to enable location sharing if denied
                if (error.code === error.PERMISSION_DENIED) {
                    Swal.fire({
                        title: "Don't know where you are, silly!",
                        text: "Please enable location sharing in your settings!",
                        icon: 'error'
                    })
                } else {
                    Swal.fire({
                        title: "Oh no, an error occurred!",
                        text: "There was an issue getting your location",
                        icon: 'error'
                    })
                }
            })
        }

        async function getWeatherData(latitude, longitude) {
            try {
                const strWeatherApiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,weather_code&daily=temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=auto&forecast_days=1`
                const strGeocodingApiUrl = `https://nominatim.openstreetmap.org/reverse.php?lat=${latitude}&lon=${longitude}&zoom=10&format=json`
                
                const objWeatherResponse = await fetch(strWeatherApiUrl)
                const objGeocodeResponse = await fetch(strGeocodingApiUrl)

                if (!objWeatherResponse.ok) {
                    throw new Error('Weather API HTTP Error Status', objWeatherResponse.status)
                }
                if (!objGeocodeResponse.ok) {
                    throw new Error('Geocoding API HTTP Error Status', objGeocodeResponse.status)
                }
                
                // get all necessary data
                const objWeatherData = await objWeatherResponse.json()
                const objGeocodeData = await objGeocodeResponse.json()
                const objCurrent = objWeatherData.current
                const objDaily = objWeatherData.daily
                
                const strCity = objGeocodeData.name
                const strState = getStateAbbr(objGeocodeData.address.state)
                const strTempUnit = objWeatherData.current_units.temperature_2m
                const fltCurrTemp = objCurrent.temperature_2m
                const intCurrHumidity = objCurrent.relative_humidity_2m
                const intCurrWeather = objCurrent.weather_code
                const fltDailyTempMax = objDaily.temperature_2m_max
                const fltDailyTempMin = objDaily.temperature_2m_min
                
                // get specific icons based on data
                
                
                // input all data into the html
                document.querySelector('#txtLocation').innerHTML = strCity + ", " + strState
                document.querySelector('#txtTemp').innerHTML = fltCurrTemp + strTempUnit
                document.querySelector('#txtConditions').innerHTML = intCurrWeather
                document.querySelector('#txtHighTemp').innerHTML = fltDailyTempMax + strTempUnit
                document.querySelector('#txtLowTemp').innerHTML = fltDailyTempMin + strTempUnit
                document.querySelector('#txtHumidity').innerHTML += intCurrHumidity + "%"
                
            } catch (objError) {
                console.log('Error fetching data:', objError)
            }
        }

            return stateMapping[state]
        }
    </script>
